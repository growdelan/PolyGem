<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local AI Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <main class="app">
        <header class="toolbar">
            <div class="field">
                <label for="source-lang">Źródłowy</label>
                <select id="source-lang" name="source-lang">
                    {% for language in languages %}
                    <option value="{{ language.code }}" {% if language.code == default_source %}selected{% endif %}>
                        {{ language.name }} ({{ language.code }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button id="swap" type="button" class="swap" aria-label="Zamień języki">⇄</button>
            <div class="field">
                <label for="target-lang">Docelowy</label>
                <select id="target-lang" name="target-lang">
                    {% for language in languages %}
                    <option value="{{ language.code }}" {% if language.code == default_target %}selected{% endif %}>
                        {{ language.name }} ({{ language.code }})
                    </option>
                    {% endfor %}
                </select>
            </div>
        </header>

        <section class="panels">
            <div class="panel">
                <div class="panel-header">
                    <label for="source-text">Tekst wejściowy</label>
                </div>
                <textarea id="source-text" rows="12" placeholder="Wpisz tekst do tłumaczenia..."></textarea>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <label for="target-text">Tłumaczenie</label>
                    <div class="panel-actions">
                        <button id="copy" type="button" class="icon" aria-label="Kopiuj tłumaczenie" title="Kopiuj">
                            <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M8 7h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2Z" />
                                <path d="M16 7V5a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h2" />
                            </svg>
                        </button>
                        <button id="export" type="button" class="icon" aria-label="Zapisz tłumaczenie" title="Zapisz jako plik">
                            <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M14 3H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8z" />
                                <path d="M14 3v5h5" />
                                <path d="M12 17v-6" />
                                <path d="M9.5 13.5 12 11l2.5 2.5" />
                            </svg>
                        </button>
                    </div>
                </div>
                <textarea id="target-text" rows="12" readonly></textarea>
            </div>
        </section>

        <section class="actions">
            <button id="translate" type="button">Translate</button>
            <button id="cancel" type="button" class="secondary" disabled>Cancel</button>
            <span class="spinner" id="spinner" aria-hidden="true"></span>
            <span id="status" class="status"></span>
            <button id="theme-toggle" type="button" class="theme-toggle">Tryb ciemny</button>
        </section>
    </main>

    <section class="shortcuts-panel">
        <h2>Skróty klawiaturowe</h2>
        <ul>
            <li><span class="shortcut">⌘⏎ / Ctrl+Enter</span> — rozpocznij tłumaczenie</li>
            <li><span class="shortcut">⌘K / Ctrl+K</span> — zamień języki</li>
            <li><span class="shortcut">⌘⇧C / Ctrl+Shift+C</span> — kopiuj tłumaczenie</li>
        </ul>
    </section>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
