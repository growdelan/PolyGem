<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local AI Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <main class="app">
        <header class="toolbar">
            <div class="field">
                <label for="source-lang">≈πr√≥d≈Çowy</label>
                <select id="source-lang" name="source-lang">
                    {% for language in languages %}
                    <option value="{{ language.code }}" {% if language.code == default_source %}selected{% endif %}>
                        {{ language.name }} ({{ language.code }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button id="swap" type="button" class="swap" aria-label="Zamie≈Ñ jƒôzyki">‚áÑ</button>
            <div class="field">
                <label for="target-lang">Docelowy</label>
                <select id="target-lang" name="target-lang">
                    {% for language in languages %}
                    <option value="{{ language.code }}" {% if language.code == default_target %}selected{% endif %}>
                        {{ language.name }} ({{ language.code }})
                    </option>
                    {% endfor %}
                </select>
            </div>
        </header>

        <section class="panels">
            <div class="panel">
                <div class="panel-header">
                    <label for="source-text">Tekst wej≈õciowy</label>
                </div>
                <textarea id="source-text" rows="12" placeholder="Wpisz tekst do t≈Çumaczenia..."></textarea>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <label for="target-text">T≈Çumaczenie</label>
                    <div class="panel-actions">
                        <button id="copy" type="button" class="icon" aria-label="Kopiuj t≈Çumaczenie">üìã</button>
                        <button id="export" type="button" class="icon" aria-label="Zapisz t≈Çumaczenie">üíæ</button>
                    </div>
                </div>
                <textarea id="target-text" rows="12" readonly></textarea>
            </div>
        </section>

        <section class="actions">
            <button id="translate" type="button">Translate</button>
            <button id="cancel" type="button" class="secondary" disabled>Cancel</button>
            <span class="spinner" id="spinner" aria-hidden="true"></span>
            <span id="status" class="status"></span>
            <button id="theme-toggle" type="button" class="theme-toggle">Tryb ciemny</button>
        </section>
    </main>

    <section class="shortcuts-panel">
        <h2>Skr√≥ty klawiaturowe</h2>
        <ul>
            <li><span class="shortcut">‚åò‚èé / Ctrl+Enter</span> ‚Äî rozpocznij t≈Çumaczenie</li>
            <li><span class="shortcut">‚åòK / Ctrl+K</span> ‚Äî zamie≈Ñ jƒôzyki</li>
            <li><span class="shortcut">‚åò‚áßC / Ctrl+Shift+C</span> ‚Äî kopiuj t≈Çumaczenie</li>
        </ul>
    </section>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
